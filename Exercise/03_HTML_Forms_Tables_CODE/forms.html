<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form demo</title>
</head>
<body>
    <h1>Form demo</h1>
    <form action="/search">
        <h2>
            <label for="username">Enter a username:</label>
            <input type="text" placeholder="username" id="username" name="un">
        </h2>
        
        <div>
            <label for="password">Enter the password</label>
            <input type="password" placeholder="password" id="password" name="password">
        </div>
        
        <label>
            color
            <input type="color" name="color">
        </label>

        <button type="button">test</button>
        <button type="submit">submit</button>
        <!-- Not common -->
        <input type="submit" value="input button">
  
    </form>

    <h2>Search Engine</h2>
    <!-- Outside of a form, no defalut behaviour -->
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Search Reddit</button>
    </form>

    <form action="http://www.google.com/search">
        <input type="text" name="q">
        <button>Search Google</button>
    </form>

    <form action="http://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search youtube</button>
    </form>

    <form action="http://m.douban.com/search/">
        <input type="text" name="query">
        <button>Search Douban</button>
    </form>

    <h2>More Inputs</h2>
    <form action="/birds">
        <input type="checkbox" name="agree_tos" id="agree" checked>
        <label for="agree">I agree to everything</label>
        <p>

            <input type="radio" name="size" id="xs" value="xs">
            <label for="xs">xs</label>
            <input type="radio" name="size" id="s" value="s">
            <label for="s">s</label>
            <input type="radio" name="size" id="m" value="m">
            <label for="m">m</label>
            <button>submit</button>
        </p>

        <p>
            <label for="meal"Please Select></label>
            <select name="meal" id="meal">
                <option value="" selected>--Please choose an option--</option>
                <option value="fish">Fish</option>
                <option value="veg">Vegetarian</option>
                <option value="steak" >Steak</option>
            </select>
        </p>
        <button>submit</button>

        <p>
            <label for="cheese">Amount of Cheese</label>
            <input type="range" id="cheese" min="1" max="10" name="cheese">
        </p>
        <button>submit</button>
    </form>
    <p>
        <label for="requests">Any Special Requests?</label>
        <textarea id="requests" rows="10" name="requests" cols="40" placeholder="Type something here"></textarea>
    </p>

    <h2>Validations Demo</h2>
    <form action="\dummy">
        <label for="first">Enter First Name</label>
        <input type="text" name="first" id="first" required>
        <p>
            <label for="username">Enter Username</label>
            <input type="text" name="username" id="username" minlength="3" maxlength="10" required>
        </p>
        <button>submit</button>
    </form>
</body>
</html>
